
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev3"
name = "MDit"
requires-python = ">=3.10"
dependencies = [
    "sphinx < 8",
    "myst-parser > 3, < 4",
    "pydata-sphinx-theme",
    "sphinx-togglebutton",
    "sphinx-design",
    "markdown-it-py",
    "mdit-py-plugins",
    "linkify-it-py",
    "readme-renderer",
    "cmarkgfm",
    "zundler",
    "IPython",
    "jupyterlab_myst",
    "pygments",
    "rich",
    "PkgData == 0.0.0.dev3",
    "PySerials == 0.0.0.dev7",
    "PyLinks == 0.0.0.dev27",
    "PyBadger == 0.0.0.dev8",
    "PyColorIt == 0.0.0.dev5",
    "ProtocolMan == 0.0.0.dev2",
    "HTMP == 0.0.0.dev3",
    "ANSI-SGR == 0.0.0.dev9",
]
