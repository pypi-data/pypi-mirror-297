[tool.poetry]
name = "trackj"
version = "0.1.0"
description = "A simple package for determining shipping carriers and generating tracking URLs."
authors = ["Erik Aronesty <erik@q32.com>"]
license = "MIT"
packages = [{include = "trackj"}]
homepage = "https://github.com/earonesty/trackj"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
