[package]
name = "amalie-macros"
description = "Macros for amalie"
authors = ["GlacierSG <iamglaciersg@gmail.com>"]
repository = "https://github.com/GlacierSG/amalie"
readme = "README.md"
keywords = ["amalie", "macros", "math","algebra"]
license = "MIT"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
proc-macro2 = { version="1.0.85", features = ["proc-macro"] }
quote = "1.0.36"
regex = "1.10.5"
syn = { version = "2.0.66", features = ["full", "visit-mut"] }

[lib]
proc-macro = true
