[tool.poetry]
name = "parse-pdf"
version = "0.1.0"
description = "A PDF parser optimized for generating structured data."
authors = ["Aivin V. Solatorio <avsolatorio@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "parse_pdf"}]

[tool.poetry.dependencies]
python = "^3.10"
PyMuPDF = "^1.24.10"
Rtree = "^1.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
