[project]
name = "ice_estimation"
version = "0.0.1"
authors = [
  { name = "Naseem Alsadi", email = "nalsadi01@gmail.com" },
]
description = "A package for estimation techniques"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7"
]

[project.urls]
Homepage = "https://github.com/nalsadi/ice_estimation"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
