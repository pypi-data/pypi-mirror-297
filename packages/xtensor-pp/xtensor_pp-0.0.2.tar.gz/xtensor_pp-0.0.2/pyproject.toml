[tool.autopep8]
max_line_length = 2000
ignore = ["E501"]
in-place = true
recursive = true
# aggressive = 3

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xtensor_pp"
version = "0.0.2"
authors = [
  { name="EugÃ¨ne Sanscartier", email="eugene.sanscartier@gmail.com" },
]
description = "A gdb pretty printer for xtensor "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
