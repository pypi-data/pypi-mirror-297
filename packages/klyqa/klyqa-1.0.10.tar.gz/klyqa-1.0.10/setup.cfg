[metadata]
name = klyqa
version = 1.0.10
author = ninharp
author_email = zukunpht@gmail.com
description = Connection Library for Klyqa REST enabled devices
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://gitlab.com/ninharp/python-klyqa
project_urls = 
	Bug Tracker = https://gitlab.com/ninharp/python-klyqa/issues
	repository = https://gitlab.com/ninharp/python-klyqa
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	zeroconf
	aiohttp
	orjson
	mashumaro

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

