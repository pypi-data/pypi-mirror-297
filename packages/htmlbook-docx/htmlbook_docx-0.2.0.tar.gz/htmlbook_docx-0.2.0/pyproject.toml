[project]
name = "htmlbook-docx"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.12.3",
    "lxml>=5.3.0",
    "python-docx>=1.1.2",
    "typer>=0.12.5",
]

[project.scripts]
htmlbook2docx = "htmlbook_docx:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.6.2",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]
