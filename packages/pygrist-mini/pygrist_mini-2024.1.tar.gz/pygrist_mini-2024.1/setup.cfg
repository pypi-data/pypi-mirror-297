[flake8]
ignore = E126,E127,E128,E123,E226,E241,E242,E265,E402,W503,E731,N818
max-line-length = 85
inline-quotes = "
docstring-quotes = "
multiline-quotes = """

[isort]
line_length = 85
lines_after_imports = 2
combine_as_imports = True
multi_line_output = 4

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

