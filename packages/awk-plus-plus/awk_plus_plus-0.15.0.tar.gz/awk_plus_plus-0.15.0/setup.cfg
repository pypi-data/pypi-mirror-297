[metadata]
name = awk_plus_plus
description = Declarative Data Orchestration
author = sanchezcarlosjr
author_email = 24639141+sanchezcarlosjr@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.10"
	typer[all]
	gradio
	pydantic
	pandas
	numpy
	fastapi
	keyring
	jsonnet
	jq
	dask
	kink
	python-magic
	hishel
	tenacity
	httpx[http2]
	sqlmesh
	pluggy
	pyarrow
	openpyxl>=3.1.0
	duckdb

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	cti = awk_plus_plus.cli:run

[tool:pytest]
addopts = 
	--cov awk_plus_plus --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]

[egg_info]
tag_build = 
tag_date = 0

