
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
[project]
version = "0.0.0.dev5"
name = "ExceptionMan"
dependencies = [
    "mdit == 0.0.0.dev5",
    "rich >= 13.5",
    "pygments",
]
requires-python = ">=3.10"
