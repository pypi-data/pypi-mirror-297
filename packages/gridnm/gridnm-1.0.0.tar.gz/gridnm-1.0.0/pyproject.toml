[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gridnm"
version = "1.0.0"
authors = [
  { name="Michael Fauss", email="mfauss@ets.org" },
]
description = "Grid-restrained Nelder-Mead algorithm"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
]

[project.urls]
Homepage = "https://github.com/mifauss/GridNM"
Issues = "https://github.com/mifauss/GridNM/issues"

[project.optional-dependencies]
tests = [
    "pytest",
]