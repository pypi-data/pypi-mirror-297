[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "Protected classes."
keywords = []
name = "protectedclasses"
readme = "README.rst"
requires-python = ">=3.8"
version = "1.0.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/protectedclasses"
Download = "https://pypi.org/project/protectedclasses/#files"
Source = "https://github.com/johannes-programming/protectedclasses"
