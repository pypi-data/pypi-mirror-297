[tool.poetry]
name = "vpt-segmentation-packing"
version = "1.0.1"
description = "Packs cell boundaries for the Vizgen vzg2 file format"
license = "Apache-2.0"
authors = ["Vizgen <techsupport@vizgen.com>"]
maintainers = ["Timothy Wiggin <timothy.wiggin@vizgen.com>"]
readme = "README.md"
# homepage = ""
repository = "https://github.com/Vizgen/vpt-segmentation-packing"
documentation = "https://vizgen.github.io/vizgen-postprocessing/"
# keywords = ""
classifiers = [
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
packages = [{ include = "vpt_segmentation_packing", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
mapbox-earcut = ">=1.0.1"
numpy = ">=1.24.3"
pandas = { version = ">=2.0.3", extras = ["hdf5"] }
pyarrow = ">=8.0.0"
shapely = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
flake8 = "^6.0.0"
black = "^23.1.0"
isort = "^5.12.0"
mypy = "^1.0.0"

[tool.poetry.group.deploy.dependencies]
python-semantic-release = "^7.32.2"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "develop"
changelog_file = "CHANGELOG.md"
build_command = "poetry build"
dist_path = "dist/"
upload_to_release = true
upload_to_pypi = false
remove_dist = false
patch_without_tag = true
