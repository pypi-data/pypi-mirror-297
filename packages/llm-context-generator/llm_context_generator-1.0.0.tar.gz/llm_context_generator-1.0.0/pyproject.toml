[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "llm-context-generator"
version = "1.0.0"
description = "LLM context generator"
authors = ["Jean Pimentel <contato@jeanpimentel.com.br>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jeanpimentel/llm-context"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development",
  "Topic :: Utilities",
]

[tool.poetry.scripts]
llm-context = "llm_context_generator.cli:cli"
ctx = "llm_context_generator.cli:cli"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pathspec = "0.12.1"
click = "8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.2"
pytest-cov = "5.0.0"
mypy = ">=1.11.0"
black = "24.8.0"
isort = "5.13.2"
flake8 = "7.1.1"
flake8-pyproject = "1.2.3"
flake8-typing-as-t = "0.0.3"

# -------------------------------------------------------------------------------------------------#
#
#
[tool.pytest.ini_options]
addopts = "-ra --no-header --cov-branch --cov=llm_context_generator --cov-report term --cov-report html"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
atomic = true
profile = "black"
src_paths = [
  "llm_context_generator",
  "tests",
]

[tool.flake8]
max-complexity = 15
max-line-length = 88
statistics = true
ignore = [
  "E501", # line too long / black already solves what is possible
]
per-file-ignores = [
  "*/__init__.py: F401"
]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.coverage.report]
exclude_also = [
  "def __repr__",
  "if __name__ == .__main__.:",
  "pass",
]