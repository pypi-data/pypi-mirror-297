[project]
name = "nonebot-plugin-inspect"
version = "0.1.1"
description = "Inspect on any user, group or channel"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "nonebot-plugin-uninfo>=0.1.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/nonebot_plugin_inspect",
]
