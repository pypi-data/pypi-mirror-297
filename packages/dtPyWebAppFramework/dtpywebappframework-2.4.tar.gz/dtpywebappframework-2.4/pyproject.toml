[project]
name = "dtPyWebAppFramework"
description = "A Python library to present a web based UI for Python Applications."
keywords = ["framework", "logging", "secrets", "settings"]
requires-python = ">=3.9"
license = { file = "LICENCE.txt" }
readme  = "README.md"
authors = [
    {name = "Digital-Thought", email = "dev@digital-thought.org"},
]
maintainers = [
    {name = "Digital-Thought", email = "dev@digital-thought.org"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]
dynamic = ["dependencies", "version"]

[project.urls]
Homepage = "https://github.com/Digital-Thought/dtPyWebAppFramework"
Repository = "https://github.com/Digital-Thought/dtPyWebAppFramework"
Documentation = "https://dtpywebappframework.readthedocs.io"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["docs", "samples"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {file = ["src/dtPyWebAppFramework/version.dat"]}

[project.scripts]
dtPyWebAppFramework = "dtPyWebAppFramework:start"