<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Aktivasi</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            animation: background-animation 3s infinite;
        }
        @keyframes background-animation {
            0% { background-color: #f0f0f0; }
            50% { background-color: #e0e0e0; }
            100% { background-color: #f0f0f0; }
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: container-animation 2s infinite;
        }
        @keyframes container-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        h1 {
            color: #333;
            animation: text-animation 2s infinite;
        }
        @keyframes text-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            animation: input-animation 2s infinite;
        }
        @keyframes input-animation {
            0% { background-color: white; }
            50% { background-color: #f5f5f5; }
            100% { background-color: white; }
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            animation: button-animation 2s infinite;
        }
        @keyframes button-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-bottom: 1rem;
        }
        .messages .error {
            color: #dc3545;
        }
        .messages .success {
            color: #28a745;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #999;
            animation: footer-animation 2s infinite;
        }
        @keyframes footer-animation {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Aktivasi</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="key" placeholder="Masukkan Kunci Aktivasi Anda" required>
            <button type="submit">Aktivasi</button>
        </form>
        <div class="footer">
            &copy; 2024 lrndwy
        </div>
    </div>
</body>
</html>
