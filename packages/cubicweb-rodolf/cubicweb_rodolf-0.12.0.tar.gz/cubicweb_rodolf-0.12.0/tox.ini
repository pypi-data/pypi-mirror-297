[tox]
envlist = py3,flake8,check-manifest,black

[testenv]
deps =
  pip >= 23.1
  pytest
  -e .[dev]
passenv =
  AWS_ACCESS_KEY_ID
  AWS_S3_ENDPOINT_URL
  AWS_SECRET_ACCESS_KEY
commands =
  {envpython} -m pytest {posargs:test}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8 create_fake_data.py cubicweb_rodolf test

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
deps =
  mypy >= 0.761
commands = mypy --ignore-missing-imports cubicweb_rodolf

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check cubicweb_rodolf

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black cubicweb_rodolf

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .gitlab-ci.yml .gitlab-ci-extended.yml

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}

[flake8]
basepython = python3
ignore = W503, E203, E731, E231
max-line-length = 100
exclude = cubicweb_rodolf/migration/*,test/data/*,.tox/*,create_fake_data.py,test_recipe.py,node_modules
