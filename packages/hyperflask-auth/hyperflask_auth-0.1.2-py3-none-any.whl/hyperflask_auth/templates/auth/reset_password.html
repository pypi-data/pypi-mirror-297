{% extends "auth/layout.html" %}

{% block auth_header %}
  <h3 class="font-semibold text-2xl text-gray-800 dark:text-white">Reset your password</h3>
{% endblock %}

{% block auth_content %}
<{Form}>
  <{FormControl label="New password"}>
    {{ form.password.password(required=True) }}
  </{}>
  <{Button type="submit" style="primary"}>Reset password</{}>
</{}>
{% endblock %}
