
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev3"
name = "JSONSchemata"
dependencies = [
    "jsonschema >= 4.21.0, < 5",
    "referencing >= 0.35.1",
    "PkgData == 0.0.0.dev3",
    "PySerials == 0.0.0.dev7",
    "PyLinks == 0.0.0.dev27",
]
requires-python = ">=3.10"
