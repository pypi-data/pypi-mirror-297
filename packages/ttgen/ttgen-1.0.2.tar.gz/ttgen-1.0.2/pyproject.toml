[project]
name = "ttgen"
version = "1.0.2"
authors = [
  { name="Ja-Jet Loh", email="jajet.codes@gmail.com" },
]

description = "Efficient algorithm for generating all unique k-combinations of a set with duplicates, based on the algorithm by Tadao Takaoka (2015, O(1) Time Generation of Adjacent Multiset Combinations)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

[project.urls]
Homepage = "https://github.com/jajetloh/ttgen"
Issues = "https://github.com/jajetloh/ttgen/issues"

[project.optional-dependencies]
dev = [
  "build",
  "polars",
  "plotly",
  "pytest"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

