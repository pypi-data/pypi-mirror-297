[metadata]
name = jkGlyphsHelpers
version = 0.1.0
description = Helper modules for GlyphsApp scripts.
long_description = file: INSTALL.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/jenskutilek/jkGlyphsHelpers
author = Jens Kutilek
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Environment :: Console

[options]
zip_safe = False
package_dir = 
	=lib
packages = find:
platforms = any
install_requires = 
	pyyaml >= 6.0.1
python_requires = >=3.8

[options.packages.find]
where = lib

[bdist_wheel]
universal = 1

[flake8]
select = B, C, E, F, W, T4, B9
ignore = E203, E266, E501, W503, E741, F403, F401
max-line-length = 88
max-complexity = 19
exclude = .git, __pycache__, build, dist, .eggs, .tox

[egg_info]
tag_build = 
tag_date = 0

