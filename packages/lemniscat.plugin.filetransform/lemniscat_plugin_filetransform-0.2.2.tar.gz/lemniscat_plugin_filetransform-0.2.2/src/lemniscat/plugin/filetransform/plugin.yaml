name: 'FileTransfrom Plugin'
alias: 'filetransform'
creator: 'pmorisseau'
runtime:
  main: 'main.py'
  tests:
    - 'tests/core.py'
repository: ''
description: 'filetransform plugin'
version: '0.2.2'
parameters:
  - name: 'fileType'
    type: 'string'
    default: 'json'
  - name: 'folderPath'
    type: 'string'
  - name: 'targetFiles'
    type: 'string'
requirements:
  - name: 'PyYAML'
    version: '6.0.1'
  - name: 'pytz'
    version: '2023.3'
