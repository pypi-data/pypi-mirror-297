[metadata]
name = climakitae
version = 1.0.1
author = Cal-Adapt Analytics Engine Team
author_email = analytics@cal-adapt.org
description = Climate data analysis toolkit
long_description = file: README.md
url = https://github.com/cal-adapt/climakitae
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Development Status :: 1 - Planning

[options]
packages = find:
install_requires = 
	pip==22.2.2
	boltons==24.0.0
	lmoments3==1.0.7
	jsonpickle==3.3.0
	llvmlite==0.36.0
	bottleneck==1.3.5
	boto3==1.24.59
	tqdm==4.64.1
	pydantic==1.10.2
	pyarrow==9.0.0
	xarray==2022.6.0
	dask==2022.9.1
	cartopy==0.21.0
	dask-gateway==2022.6.1
	geopandas==0.11.1
	intake==0.6.6
	intake-xarray==0.6.1
	intake-esm==2022.9.18
	jinja2==3.1.2
	matplotlib==3.6.0
	metpy==1.3.1
	numpy==1.23.3
	pandas==1.5.0
	param==1.12.2
	psutil==5.9.2
	pyproj==3.4.0
	pytest==7.1.3
	rioxarray==0.12.2
	s3fs==2022.8.2
	scipy==1.9.1
	shapely==1.8.4
	pygeos==0.13
	statsmodels==0.13.2
	numba==0.53.1
	timezonefinder==6.0.2
	dask-geopandas==0.3.1
	xclim==0.42.0
tests_require = 
	pytest

[options.extras_require]
docs = 
	Sphinx
	sphinx-book-theme
	sphinx-design
	nbsphinx

[options.package_data]
* = data/*.csv, data/cmaps/*.txt

[egg_info]
tag_build = 
tag_date = 0

