# torchcell/knowledge_graphs/conf/kg.yaml
# [[torchcell.knowledge_graphs.conf.kg.yaml]]
# https://github.com/Mjvolk3/torchcell/tree/main/torchcell/knowledge_graphs/conf/kg.yaml
# Test file: tests/torchcell/knowledge_graphs/conf/test_kg.yaml

defaults:
  - default
  - _self_ # append to end for overriding duplicate configs in default

wandb:
  mode: online # disabled, offline, online
  project: tcdb

adapters:
  io_to_total_worker_ratio: 0.1 #0.62
  chunk_size: 4e5 #4e4 # 2e4 works on delta 256 gb
  loader_batch_size: 1e3 #1e4

datasets:
  SmfCostanzo2016Dataset:
    path: data/torchcell/smf_costanzo2016
    kwargs: null

