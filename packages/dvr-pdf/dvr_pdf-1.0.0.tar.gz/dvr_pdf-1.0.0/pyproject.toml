[project]
name = 'dvr_pdf'
version = '1.0.0'
description = 'DvRD PDF generator'
authors = [
    {name = 'Dave van Rijn Development', email = 'develop@davevanrijn.nl'}
]
readme = 'README.md'
requires-python = '>=3.11'
keywords = ['PDF', 'generator']
license = {text = 'MIT'}
classifiers = [
    'Programming Language :: Python :: 3.11'
]
dependencies = [
    'reportlab',
    'pydantic'
]

[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'