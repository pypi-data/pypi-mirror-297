[tool.poetry]
name = "advanced-automapper"
version = "0.1.13"
description = "Object mapper based on type hints"
authors = ["impalah <impalah@gmail.com>"]
readme = "README.md"
packages = [{include = "automapper", from = "src"}]
license = "MIT"
homepage = "https://impalah.github.io/advanced-automapper/"
repository = "https://github.com/impalah/advanced-automapper"
documentation = "https://impalah.github.io/advanced-automapper/"
keywords = ["mapper", "typehints", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = "^2.7.1"
sqlalchemy = "^2.0.30"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.12.0"
pytest-asyncio = "^0.23.3"
mock = "^5.1.0"
pytest-cov = "^4.1.0"
black = ">=23.12.1,<25.0.0"
pytest-env = "^1.1.3"
mypy = "^1.8.0"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Documentation" = "https://impalah.github.io/advanced-automapper/"
"Source" = "https://github.com/impalah/advanced-automapper"
