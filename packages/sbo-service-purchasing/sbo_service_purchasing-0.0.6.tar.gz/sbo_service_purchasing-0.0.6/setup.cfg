[metadata]
name = sbo_service_purchasing
version = 0.0.6
url = https://bitbucket.org/jaydm/sbo-service-purchasing
author = Jay D. McHugh
author_email = 'Jay D. McHugh' <jaydmchugh@gmail.com>
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = license
classifiers = License :: OSI Approved :: Apache Software License

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.9
install_requires = 
	requests>=2.28,<3
	urllib3>=1.26,<2
	python-dotenv>=1,<2
	sbo-service-layer>=0.0.26,<1
	sbo-service-inventory>=0.0.10,<1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

