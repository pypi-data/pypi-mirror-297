[project]
name = "PyConsoleMenu2"
version = "1.2.0"
description = "An extreamly easy to use Python console menu"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["console", "menu"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = ['windows-curses>=2.3.3 ; platform_system == "Windows"']

[project.urls]
Homepage = "https://github.com/lxl66566/PyConsoleMenu2"
Repository = "https://github.com/lxl66566/PyConsoleMenu2.git"

[tool.uv.sources]
pyconsolemenu2 = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["PyConsoleMenu2"]
