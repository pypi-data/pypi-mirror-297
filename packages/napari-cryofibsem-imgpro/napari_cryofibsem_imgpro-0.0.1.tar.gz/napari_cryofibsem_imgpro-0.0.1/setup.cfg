[metadata]
name = napari_cryofibsem_imgpro
version = attr: napari_cryofibsem_imgpro.__version__
description = A napari plugin for post-processing of Cryo-FIB/SEM image stacks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/shainatorumc/napari-cryofibsem-imgpro
author = Shaina Vivienne To
author_email = shaina.to@radboudumc.nl
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/shainatorumc/napari-cryofibsem-imgpro/issues
	Documentation = https://github.com/shainatorumc/napari-cryofibsem-imgpro#README.md
	Source Code = https://github.com/shainatorumc/napari-cryofibsem-imgpro
	User Support = https://github.com/shainatorumc/napari-cryofibsem-imgpro/issues

[options]
packages = find:
install_requires = 
	numpy==1.26.4
	scikit-image==0.24.0
	PyWavelets==1.6.0
	opencv-python==4.10.0.84
python_requires = >=3.10
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-cryofibsem-imgpro = napari-cryofibsem-imgpro:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

