[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "utility_toolkit"
version = "0.1.0"
description = "A comprehensive toolkit for AWS operations, database handling, and general utilities."
readme = "README.md"
authors = [{ name = "Eslam Hasanen", email = "Eslamspot@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["tools_box", "tools", "utilities", "toolkit"]
dependencies = [
    "python-magic",
    "pytest",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/utility_toolkit"
"Bug Tracker" = "https://github.com/yourusername/utility_toolkit/issues"

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]

[tool.setuptools.packages.find]
where = ["src"]