[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brazilian_ids"
version = "0.3.0"
authors = [
    { name = "Alceu Rodrigues de Freitas Junior", email = "glasswalk3r@yahoo.com.br" },
]
license = { file = "LICENSE" }
description = "provides functions and classes to validate several Brazilian IDs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Utilities",
]

keywords = [
    "brazil",
    "brasil",
    "cnpj",
    "cno",
    "cpf",
    "pis",
    "pasep",
    "cep",
    "municipio",
    "sql",
    "processo",
    "jur√≠dico",
]

dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/brazilian_ids"]

[project.urls]
Homepage = "https://github.com/glasswalk3r/brazilian-ids"
Repository = "https://github.com/glasswalk3r/brazilian-ids.git"
Issues = "https://github.com/glasswalk3r/brazilian-ids/issues"

[tool.setuptools.package-data]
"brazilian_ids" = ["py.typed"]

[tool.pytest.ini_options]
minversion = "6.0"

pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 120
indent-width = 4
target-version = "py312"