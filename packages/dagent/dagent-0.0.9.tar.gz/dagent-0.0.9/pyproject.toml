[project]
name = "dagent"
version = "0.0.9"
description = "AI Agents as DAGs - Directed Acyclic Graphs"
authors = [
    { name = "Parth Sareen", email = "parth@extensible.dev" }
]
dependencies = [
    "litellm>=1.44.19",
]
readme = "../README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dagent"]
