[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xxy"
description = "A financial statement analysis tool"
authors = [
{name = "iaalm", email= "iaalmsimon@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dynamic = [
    "version",
]

keywords = [
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "langchain",
    "langchain_openai",
    "langgraph",
    "llama_index",
    "llama-index-embeddings-azure-openai",
    "llama-index-retrievers-bm25",
    "pydantic",
    "loguru",
]

[project.optional-dependencies]
dev = [
    "hatch",
    "build",
    "isort",
    "black",
    "mypy",
    "pre-commit",
    "q",
]

[project.urls]
homepage = "https://github.com/iaalm/xxy"
repository = "https://github.com/iaalm/xxy"
documentation = "https://github.com/iaalm/xxy"

[project.scripts]
xxy = "xxy.__main__:main"

[tool.hatch.version]
path = "xxy/__about__.py"

[tool.hatch.build]
exclude = [
  "tests",
]

[tool.isort]
profile = "black"
