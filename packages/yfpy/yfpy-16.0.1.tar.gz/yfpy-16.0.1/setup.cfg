[metadata]
description_file = README.md

[flake8]
ignore = 
	D203,
	W503
per-file-ignores = 
	__init__.py: F401
	data.py: F401
	quickstart.py: E402
exclude = 
	__pycache__,
	.git,
	.github,
	.idea,
	.pytest_cache,
	build,
	dist,
	yfpy.egg-info,
	test/test_output
max-complexity = 15
max-line-length = 120

[tool:pytest]
markers = 
	unit: tests that are self-contained without any external interactions,
	integration: tests that require interaction with external components (such as an API)

[egg_info]
tag_build = 
tag_date = 0

