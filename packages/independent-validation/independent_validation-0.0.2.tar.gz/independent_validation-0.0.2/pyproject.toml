[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "independent_validation"
version = "0.0.2"
authors = [
  { name="Jonas", email="jonas.v.oertzen@web.de" },
]
description = "This package implements an alternative to cross validation called independent validation."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scikit-learn",
    "scipy",
    "matplotlib",
    "matplotx",
]

[project.urls]
Paper = "https://qcmb.psychopen.eu/index.php/qcmb/article/view/12069"
Research = "https://thomasbayesinstitute.org/en/"

