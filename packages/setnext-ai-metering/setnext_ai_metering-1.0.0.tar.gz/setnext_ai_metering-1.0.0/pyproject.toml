[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "setnext_ai_metering"
version = "1.0.0"
authors = [

  { name="Nithyanantha Babu", email="nithyanantha@setnext.ai" },
]
description = "Metering Initial Package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"anthropic",
    "pytz",
    "httpx"
]

[tool.hatch.build.targets.wheel]
packages = ["src/setnext_ai"]


[project.urls]
Homepage = "https://setnext.io"
Issues = "https://setnext.io/issues"