  - toc:
      permalink: true

# ================================================
#         THEME                                  #
# ================================================

theme:
  name: material
  font:
    # text: Sarala
    text: Montserrat
  features:
    # - navigation.top
    - search.suggest    
    - search.highlight     
    - search.share        
    - navigation.indexes
    # - navigation.instant
    - navigation.tabs
    - header.autohide
    - content.code.annotate
    # - navigation.tabs.sticky
  custom_dir: overrides






  language: 'en'
  # logo: 'images/logo.png'
  # favicon: 'images/logo.png'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: red
      primary: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
