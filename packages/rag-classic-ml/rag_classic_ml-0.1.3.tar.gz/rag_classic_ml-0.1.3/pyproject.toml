[tool.poetry]
name = "rag-classic-ml"
version = "0.1.3"
description = "Classical Machine Learning methods for Reterival Augmented Generation"
authors = ["VatsalPatel18 <vatsal1804@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
seaborn = "^0.11.2"
scikit-learn = "^1.2.2"
pandas = "^2.0.3"
numpy = "^1.24.0"
matplotlib = "^3.7.0"
tensorflow = "^2.17.0"
yellowbrick = "^1.5"
lifelines = "^0.27.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rag-classic-ml = "rag_classic_ml.__main__:main"
