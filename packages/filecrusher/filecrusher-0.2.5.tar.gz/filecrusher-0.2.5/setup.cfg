[metadata]
name = filecrusher
version = 0.2.5
description = Compresses PDFs with PNG compression.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license_file = file: LICENSE.md
author = Philip Dell
url = https://github.com/pilip-d/FileCrusher.git
project_urls = 
	Bug Reports = https://github.com/pIlIp-d/FileCrusher/issues
	Source = https://github.com/pilip-d/FileCrusher.git
keywords = compression pdf png GoodNotes file crusher crunch compress size limit
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python
	Topic :: Utilities
	Topic :: File Formats

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6, <4
install_requires = 
	img2pdf>=0.1.4
	pillow>=10.2.0
	PyMuPDF>=1.22.0
	pytesseract>=0.3.0

[options.packages.find]
where = src

[flake8]
max-line-length = 119
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

