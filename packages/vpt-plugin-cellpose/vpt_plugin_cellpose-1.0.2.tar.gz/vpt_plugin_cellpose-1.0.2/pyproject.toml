[tool.poetry]
name = "vpt_plugin_cellpose"
version = "1.0.2"
description = "Cellpose Plugin for VPT"
license = "Apache-2.0"
authors = ["Vizgen <techsupport@vizgen.com>"]
maintainers = ["Timothy Wiggin <timothy.wiggin@vizgen.com>"]
readme = "README.md"
# homepage = ""
repository = "https://github.com/Vizgen/vizgen-postprocessing"
documentation = "https://vizgen.github.io/vizgen-postprocessing/"
# keywords = ""
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
packages = [{ include = "vpt_plugin_cellpose*", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
cellpose = "1.0.2"
numba = ">=0.55.2"
numpy = ">=1.24.3"
pandas = ">=2.0.3"
torch = ">=2.0.0, !=2.0.1, !=2.1.0"
vpt_core = ">=1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
opencv-python-headless = ">=4.6.0.66"
flake8 = "^6.0.0"
mypy = "^1.0.0"

[tool.poetry.group.deploy.dependencies]
python-semantic-release = "^7.32.2"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "develop"
changelog_file = "CHANGELOG.md"
build_command = "poetry build"
dist_path = "dist/"
upload_to_release = true
upload_to_pypi = false
remove_dist = false
patch_without_tag = true
