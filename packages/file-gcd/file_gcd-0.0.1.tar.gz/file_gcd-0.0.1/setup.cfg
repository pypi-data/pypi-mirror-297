[metadata]
name = file_gcd
version = attr: file_gcd.__version__
author = Daniel Tuzes
author_email = tuzesdaniel@gmail.com
description = A toy model to consume file input and output with simple calculation logic
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/danieltuzes/file_gcd
project_urls = 
	Source = https://github.com/danieltuzes/file_gcd
	Documentation = https://github.com/danieltuzes/file_gcd/blob/main/README.md
keywords = python, packaging, pip
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
install_requires = 
	pandas
python_requires = >=3.9

[options.package_data]
file_gcd = *.csv

[egg_info]
tag_build = 
tag_date = 0

