[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"

[tool.poetry]
name = "wujing"
version = "0.0.11"
description = "python toolkit."
authors = ["sqjian <shengqi.jian@gmail.com>"]
readme = "README.md"
package-mode = true
packages = [{ include = "wujing" }]

[tool.poetry.dependencies]
python = "^3.11"
matplotlib = "^3.8.4"
adjusttext = "^1.1.1"
matplotlib-inline = "^0.1.7"
ipython = "^8.25.0"
mpld3 = "^0.5.10"
datasets = "^2.20.0"
openpyxl = "^3.1.5"
icecream = "^2.1.3"
chardet = "^5.2.0"
pytest = "^8.3.1"
openai = "^1.42.0"
httpx = "^0.27.0"
fastapi = "^0.112.2"
uvicorn = { extras = ["standard"], version = "^0.30.6" }
jsonpickle = "^3.3.0"
loguru = "^0.7.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
