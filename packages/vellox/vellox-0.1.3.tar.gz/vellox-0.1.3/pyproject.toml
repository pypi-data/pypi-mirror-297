[tool.poetry]
name = "vellox"
version = "0.1.3"
description = "GCP Cloud Functions support for ASGI applications"
authors = ["junah201 <junah.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://vellox.junah.dev"
repository = "https://github.com/junah201/vellox"
documentation = "https://vellox.junah.dev"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]


[tool.poetry.dependencies]
python = ">=3.8"

Flask = "==2.2.5"
typing_extensions = ">=4.7.1,<5"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.17"
mkdocstrings = "^0.24.3"
mkautodoc = "^0.2.0"



[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
fastapi = "^0.111.0"
starlette = "^0.37.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
extend-exclude = [
    "docs/*"
]
