[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "PerOpQ"
version = "0.2.0"
description = ""
authors = ["Travis Thompson <travis.thompson@quantinuum.com>", "Kevin Hemery <kevin.hemery@quantinuum.com>"]
readme = "README.md"
documentation = "https://peropq.readthedocs.io"

[poetry.vi]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
numpy = "~1.26"
scipy = "^1.11.3"
numba = "~0.60.0"
rich = "~13.8.1"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = "^8.0.0"

[tool.poetry.group.coverage]
optional = true

[tool.poetry.group.coverage.dependencies]
coverage = {extras = ["toml"], version = ">=6.1,<8.0"}

[tool.poetry.group.pre-commit]
optional = true

[tool.poetry.group.pre-commit.dependencies]
pre-commit = ">=2.15,<4.0"
black = ">=22.3"
ruff = "^0.2.1"
darglint = "^1.8.1"
pyupgrade = ">=2.29,<4.0"

[tool.poetry.group.mypy]
optional = true

[tool.poetry.group.mypy.dependencies]
mypy = "^1.6.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
sphinx-autoapi = "^3.3.1"
sphinx-autodoc-typehints = "^1.22"
furo = "^2024.1.29"
myst-parser = "^2.0.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["peropq"]

[tool.coverage.report]
fail_under = 0
show_missing = true

[tool.ruff]
# Enable Pyflakes `E` and `F` codes by default.
lint.select = ["F", "E", "W", "C90", "I", "N", "D", "UP", "YTT", "ANN",
    "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "EM",
    "EXE", "ISC", "ICN", "G", "INP", "PIE", "T20", "PT", "Q", "RET",
    "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PD", "PGH", "PL",
    "TRY", "RSE", "SLF", "RUF"]
lint.ignore = ["E501", "D211", "D212", "TCH001", "TCH002", "ANN101", "ANN102", "D100", "E741"]
lint.unfixable = ["T201"]
# Assume Python 3.11.
target-version = "py310"

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F403", "D104"]
"tests/*" = ["S101", "D103", "FBT001", "PLR2004", "PT011"]
"noxfile.py" = ["S101"]
"docs/conf.py" = ["A001", "INP001", "PTH100"]
"examples/*" = ["INP001"]

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
ignore_missing_imports = true
