[project]
name = "sonyci"
description = "A Sony Ci api client"
authors = [
    { name = "WGBH-MLA", email = "ryan_harbert@wgbh.org" },
]
dependencies = [
    "pydantic~=2.9",
    "requests-oauth2client<1.6",
    "loguru~=0.7",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = []
version = "0.2.6"

[project.license]
text = "MIT"

[project.scripts]
ci = "sonyci.__main__:app"

[project.optional-dependencies]
test = [
    "pytest~=8.3",
    "vcrpy~=6.0",
    "pytest-vcr~=1.0",
    "pytest-cov~=5.0",
    "pytest-sugar~=1.0",
    "pytest-xdist~=3.6",
    "urllib3~=1.26",
]
cli = [
    "typer[all]~=0.12",
]
cli-ci = [
    "typer~=0.12",
]
tui = [
    "trogon~=0.5",
]
docs = [
    "mkdocs~=1.6",
    "mkdocs-material~=9.5",
    "mkdocs-git-revision-date-localized-plugin~=1.2",
    "mike~=2.1",
    "mkdocstrings[python]~=0.26",
    "mkdocs-jupyter~=0.24",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "sonyci/_version.py"

[tool.pdm.dev-dependencies]
dev = [
    "ruff~=0.6",
    "black~=24.8",
    "pre-commit~=3.5",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
markers = [
    "no_ci: marks tests to skip on CI",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.ruff.lint]
select = [
    "B",
    "C4",
    "C90",
    "E",
    "ERA",
    "F",
    "I",
    "INT",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "Q",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
ignore = [
    "B008",
    "E501",
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"
