[tool.poetry]
name = "krausening"
version = "20"
description = "Python implementation of Krausening"
authors = ["Eric Konieczny <ekoniec1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/TechnologyBrewery/krausening"

keywords = ["properties", "configuration-management"]

[tool.poetry.dependencies]
python = ">=3.8"
javaproperties = [{version = ">=0.8.1", python = ">=3.8,<4.0"}]
cryptography = ">=42.0.0"
watchdog = ">=2.1.9"

[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
black = ">=24.3.0"
nose = ">=1.3.7"
pylint = ">=3.2.3"
kappa-maki = ">=1.0.2"

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"
