[metadata]
name = festar
author = zhuxiaoxi
author_email = zhuxiaoxi@baidu.com
version = 0.1.0
description = project descriptions here
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
home_page = http://icode.baidu.com/repos/baidu/festar/festar-sdk/tree/master
license = MIT
classifier = 
	Private :: Do Not Upload
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9

[options]
packages = find:

[options.packages.find]
where = src
exclude = 
	tests*
	docs*
test_suite = src.tests
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts = 
	festar = festar.cli.cli:cli

[sdist]
dist_dir = output/dist

[bdist_wheel]
dist_dir = output/dist

[easy_install]
index_url = http://pip.baidu.com/root/baidu/+simple/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

