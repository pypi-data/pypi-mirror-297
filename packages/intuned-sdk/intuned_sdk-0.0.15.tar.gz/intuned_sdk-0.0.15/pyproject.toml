[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intuned_sdk"
version = "0.0.15"
description = "Intuned Python SDK"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "boto3==1.35.20",
    "botocore==1.35.20",
    "playwright>=1.44.0",
    "aiofiles==24.1.0",
    "python-dotenv==1.0.1",
    "openai==1.42.0",
    "anthropic==0.34.0",
    "diskcache==5.6.3",
    "beautifulsoup4==4.12.3",
]


[project.optional-dependencies]
dev = [
    "pytest==8.3.3",
    "pytest-asyncio==0.24.0",
    "python-dotenv==1.0.1",
    "setuptools==75.1.0",
    "twine==5.1.1",
]
