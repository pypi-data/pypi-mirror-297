[project]
name = "codex-engine-pyqt"
version = "0.3.0"
description = "A universal translator for serial devices."
readme = "README.md"
authors = [{ name = "David Kincaid", email = "daelonsuzuka@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Widget Sets",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">= 3.9"
dependencies = [
    "pyserial",
    "qtstrap",
]

[project.urls]
Homepage = "https://github.com/Codex-Engine/codex-engine-pyqt"
Repository = "https://github.com/Codex-Engine/codex-engine-pyqt"
Issues = "https://github.com/Codex-Engine/codex-engine-pyqt/issues"

[tool.uv]
package = true
dev-dependencies = [
    "PySide6>=6.7.0",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-qt>=4.4.0",
    "twine",
]
