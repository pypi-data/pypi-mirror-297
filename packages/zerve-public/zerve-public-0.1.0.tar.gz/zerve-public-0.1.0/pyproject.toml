[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
name = "zerve-public"
description = "zerve's public python package"
version = "0.1.0"
authors = [
    { name = "Zerve AI Ltd.", email = "info@zerve.ai" }
]

readme = "README.md"
requires-python = ">=3.6"

dependencies = [
    'jinja2>=3.1.3',
    'registrable>=0.0.4',
    'pydantic>=1.8.2',
    'pandas>=2.0.2',
    'polars>=0.18.0',
    'pyarrow>=12.0.0',
    'numpy>=1.23.4',
    'matplotlib>=3.7.1',
    'dill>=0.3.7',
    # data storage
    'boto3>=1.18.62',
    'azure-storage-blob>=12.17.0',
    'google-cloud-storage>=2.10.0',
    # data connections
    'mysql-connector-python>=8.0.27',
    'sqlalchemy>=1.4.31',
    'snowflake-connector-python>=3.1.0',
    "psycopg2>=2.9.9",
    "duckdb>=0.10.0",
    "sql-metadata>=2.10.0",
    # build tools
    'flit==3.8.0',
    'flit-core==3.8.0',
    'poetry==1.5.1',
    'snowflake-snowpark-python==1.18.0',
    'requests==2.32.3',
]

[project.optional-dependencies]
dev = [
    "pylint ~=2.14.0",
    "toml ~=0.10.2",
    "yapf ~=0.32.0",
]
test = [
    "pytest-cov ~=3.0.0",
    "pytest ~=6.2.5",
]



[tool.pytest.ini_options]
addopts = "--cov --cov-report html --cov-report term-missing"

[tool.yapf]
blank_line_before_nested_class_or_def = true
column_limit = 88

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 100
indent-width = 4

target-version = "py311"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"