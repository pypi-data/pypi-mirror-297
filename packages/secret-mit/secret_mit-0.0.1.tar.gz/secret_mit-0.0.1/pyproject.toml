[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secret-mit"
version = "0.0.1"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A small package that prints a message when imported"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/secret-mit"
"Bug Tracker" = "https://github.com/yourusername/secret-mit/issues"

