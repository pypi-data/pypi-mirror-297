[project]
name = "pyarcfire"
version = "0.0.0.dev4"
description = "A port of SpArcFiRe, a spiral arc finder"
authors = [
    { name = "Pavadol Yamsiri" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "BSD 3-Clause License" }
keywords = ["astronomy", "spiral", "arc", "finder"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Astronomy"
]
dependencies = [
    "numpy>=1.2",
    "scikit-image>=0.18",
    "scipy>=1.8",
    "typing_extensions>=3.10",
]

[project.optional-dependencies]
cli = [
    "matplotlib>=3.5",
    "Pillow",
    "rich>=4.2.1",
]
test = [
    "pytest",
    "hypothesis",
]

[project.urls]
Source = "https://github.com/pavyamsiri/pyarcfire.git"
Issues = "https://github.com/pavyamsiri/pyarcfire/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
typeCheckingMode = "standard"
deprecateTypingAliases = true
reportDeprecated = true
reportMissingParameterType = true
reportMissingTypeArgument = true
reportUnknownArgumentType = true
reportUnknownParameterType = true
reportUnknownVariableType = true

[tool.ruff]
line-length = 130

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ANN101", "COM812", "D203", "D213", "ISC001", "PLR0913", "PLR0915", "PLR2004", "S101", "TD003"]
