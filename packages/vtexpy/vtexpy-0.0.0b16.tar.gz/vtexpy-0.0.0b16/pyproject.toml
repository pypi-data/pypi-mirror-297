[tool.poetry]
name = "vtexpy"
description = "Unofficial Python SDK for VTEX API"
readme = "README.md"
license = "MIT"
authors = [
    "Luis Vieira <lvieira@lvieira.com>",
]
maintainers = [
    "Luis Vieira <lvieira@lvieira.com>",
]
homepage = "https://github.com/lvieirajr/vtex-python"
repository = "https://github.com/lvieirajr/vtex-python"
documentation = "https://github.com/lvieirajr/vtex-python"
keywords = ["vtex", "sdk", "client", "api"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
packages = [
    {include = "vtex"},
]
version = "0.0.0b16"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
httpx = {version = ">=0.26,<1.0"}
python-dateutil = {version = ">=2.9,<3.0"}
tenacity = {version = ">=8.3,<10.0"}

[tool.poetry.group.dev.dependencies]
ipdb = {version = "*"}
ipython = {version = "*"}
mock = {version = "*"}
mypy = {version = "*"}
pip = {version = "*"}
poetry = {version = "*"}
pytest = {version = "*"}
pytest-mock = {version = "*"}
ruff = {version = "*"}
setuptools = {version = "*"}
types-decorator = {version = "*"}
types-python-dateutil = {version = "*"}
types-six = {version = "*"}


# ======
# PyTest
# ======
[tool.pytest.ini_options]
addopts = "-s -vv"
markers = [
    "unit: unit tests",
    "integration: integration tests",
    "e2e: end-to-end tests",
]
mock_use_standalone_module = true


# ====
# MyPy
# ====
[tool.mypy]
exclude = [".*tests/*"]
ignore_missing_imports = true
namespace_packages = true
no_implicit_reexport = false
plugins = []
strict = true


# ====
# Ruff
# ====
[tool.ruff]
target-version = "py313"

[tool.ruff.format]
preview = true

[tool.ruff.lint]
ignore = ["COM812", "ISC001"]
select = ["B", "C4", "C90", "COM", "E", "EXE", "F", "I", "ISC", "N", "S", "T10", "T20", "W"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
"**/tests/*" = ["S101"]
