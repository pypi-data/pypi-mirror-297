[tool.poetry]
name = "uqpylab"
version = "1.0.2"
description = "Official UQCloud python client: cloud-based uncertainty quantification in python with UQLab."
authors = ["C. Lataniotis", "S. Marelli", "B. Sudret"]
license = "BSD"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
scipy = ">=1.10.0"
numpy = ">=1.21.6, <2"
matplotlib = ">=3.5.2"
appdirs = ">=1.4.4"
pandas = ">=1.3.5"
plotly = ">=5.11.0"
ipython = ">=8.7.0"
requests = ">=2.28.2"
ipywidgets= ">=8.0.4"

[tool.poetry.dev-dependencies]
jupyterlab = ">=3.5.0"
pytest = ">=7.2.0"
ipykernel = ">=6.17.1"
importlib-metadata = ">=5.0.0"
nbstripout = ">=0.6.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
