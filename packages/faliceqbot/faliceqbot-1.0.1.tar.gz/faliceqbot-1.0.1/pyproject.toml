[project]
name = "faliceqbot"
version = "1.0.1"
authors = [
  { name = "Falsw", email = "falsestar114514@outlook.com" },
]
dependencies = ['websocket-client']
description = "A simple QQ bot written in Python"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Falsw-star/FaliceQBot-Respawn"