<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>__TITLE__</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 12px;
        }

        td.code_col {
            font-family: "Menlo", "Courier", "monospace";
            font-size: 11px;
        }

        table {
            table-layout: fixed;
        }

        td {
            white-space: nowrap;
            overflow: hidden;
        }

        td.author_col,
        td.email_col,
        td.file_col,
        td.message_col,
        td.code_col,
        td.comment_col {
            display: block;
            text-overflow: ellipsis;
            border-left: none;
            border-right: none;
            border-bottom: none;
        }

        td.author_col:hover,
        td.email_col:hover,
        td.file_col:hover,
        td.message_col:hover,
        td.code_col:hover,
        td.comment_col:hover {
            overflow: visible;
            white-space: unset;
        }

        .empty_col {
            width: 0;
            padding: 0;
            border-top: none;
            border-left: none;
            border-bottom: none;
        }

        table,
        th,
        td {
            border: 1px solid lightgrey;
            padding-left: 8px;
        }

        .number_col {
            text-align: right;
            padding-right: 8px;
        }

        th {
            background-color: #CCFF99;
        }

        .bg-th-green {
            background-color: #CCFF99;
        }

        .bg-white {
            background-color: #FFFFFF;
        }

        .bg-authorlightgreen {
            background-color: #E6FFE6;
        }

        .bg-authorlightblue {
            background-color: #ADD8E6;
        }

        .bg-authorlightred {
            background-color: #FFCCCB;
        }

        .bg-authorlightyellow {
            background-color: #FFFFBF;
        }

        .bg-authorlightorange {
            background-color: #FFD7B5;
        }

        .bg-authorlightpurple {
            background-color: #CBC3E3;
        }

        .bg-authorlightgrey {
            background-color: #D3D3D3;
        }

        .bg-rowlightgreen {
            background-color: #EBF1DE;
        }

        .id_col {
            width: 20px;
        }

        .author_col {
            width: 150px;
        }

        .email_col {
            width: 150px;
        }

        .file_col {
            width: 150px;
        }

        .p_lines_col {
            width: 50px;
        }

        .ps_lines_col {
            width: 80px;
        }

        .p_insertions_col {
            width: 80px;
        }

        .ps_insertions_col {
            width: 110px;
        }

        .lines_col {
            width: 50px;
        }

        .insertions_col {
            width: 50px;
        }

        .stability_col {
            width: 50px;
        }

        .commits_col {
            width: 50px;
        }

        .age_col {
            width: 70px;
        }

        .date_col {
            width: 90px;
        }

        .message_col {
            width: 150px;
        }

        .sha_col {
            width: 50px;
        }

        .commit_number_col {
            width: 50px;
        }

        .line_col {
            width: 30px;
        }

        .code_col,
        .comment_col {
            width: 550px;
        }

        .comment_col {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div style="margin-right: auto; margin-left: 0;">
        <ul class="nav nav-tabs" id="stats-tabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="authors-tab" data-bs-toggle="tab"
                    data-bs-target="#authors">Authors</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="authors-files-tab" data-bs-toggle="tab"
                    data-bs-target="#authors-files">Authors-Files</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="files-authors-tab" data-bs-toggle="tab"
                    data-bs-target="#files-authors">Files-Authors</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="files-tab" data-bs-toggle="tab" data-bs-target="#files">Files</button>
            </li>
        </ul>

        <div class="tab-content" id="stats-content">
            <div class="tab-pane fade show active" id="authors">
                __AUTHORS__
            </div>
            <div class="tab-pane fade" id="authors-files">
                __AUTHORS_FILES__
            </div>
            <div class="tab-pane fade" id="files-authors">
                __FILES_AUTHORS__
            </div>
            <div class="tab-pane fade" id="files">
                __FILES__
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
