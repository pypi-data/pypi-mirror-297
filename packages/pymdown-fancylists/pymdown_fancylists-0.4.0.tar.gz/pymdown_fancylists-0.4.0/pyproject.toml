[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pymdown-fancylists"
description = "Python Markdown Extension that allows more types of lists."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    { name = "Joan Puigcerver", email = "joapuiib@gmail.com" },
]
keywords = [
    "extensions",
    "markdown",
]
dynamic = [
    "version",
]

dependencies = [
    "Markdown>=3.6",
]

[project.urls]
Homepage = "https://github.com/joapuiib/pymdown-fancylists"
Repository = "https://github.com/joapuiib/pymdown-fancylists"

[tool.setuptools.dynamic]
version = {attr = 'fancylists.__version__'}
