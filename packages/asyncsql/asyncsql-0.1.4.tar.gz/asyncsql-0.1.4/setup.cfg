[metadata]
author = Florent Pigout
author_email = florent@toopy.org
description = Yet another async SQL lib.
keywords = asyncio, sql
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3.8
name = asyncsql
url = https://gitlab.com/toopy/asyncsql
version = 0.1.4

[options]
include_package_data = True
install_requires = 
	aiofiles
	asyncpg
	cached-property
	dynaconf
	immutables
	orjson
	pydantic
packages = asyncsql
zip_safe = True

[options.extras_require]
lint = 
	black
	flake8
	isort
	pre-commit
release = 
	check-manifest
	wheel[signatures]
	zest.releaser
test = 
	async_generator
	pytest<8
	pytest-asyncio
	pytest-cov
	pytest-lazy-fixture
	pytest-mock

[flake8]
max-line-length = 88
extend-ignore = E203, E231

[isort]
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool:pytest]
addopts = --cov=asyncsql --cov-report=term-missing

[bdist_wheel]
universal = 1

[zest.releaser]
create-wheel = true

[egg_info]
tag_build = 
tag_date = 0

