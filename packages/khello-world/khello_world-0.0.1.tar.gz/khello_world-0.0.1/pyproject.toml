[build-system]
requires = [
    "setuptools>=61.0",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "khello-world"
version = "0.0.1"
authors = [
#   { name="azozan", email="" },
]
description = "khello world package hehe"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "http://example.com/"
Issues = "https://github.com/githubtraining/hellogitworld/issues"