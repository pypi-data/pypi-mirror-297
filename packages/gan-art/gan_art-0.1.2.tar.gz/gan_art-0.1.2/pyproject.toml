[tool.poetry]
name = "gan-art"
version = "0.1.2"
description = "This package assists user to transfer style of images by training a GAN model."
authors = ["Elijah Yuan <elijah.yuan6009@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
tensorflow = "^2.17.0"  # TensorFlow for building and training models
tensorflow-hub = "^0.16.1"  # TensorFlow Hub for loading pre-trained models
matplotlib = "^3.7.1"  # Matplotlib for image visualization
Pillow = "^10.4.0"  # Pillow (PIL) for image processing
numpy = "^10.4.0"  # NumPy for numerical operations

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
