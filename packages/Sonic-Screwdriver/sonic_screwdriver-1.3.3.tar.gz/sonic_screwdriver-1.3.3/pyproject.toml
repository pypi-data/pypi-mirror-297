[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Sonic-Screwdriver"
version = "1.3.3"
authors = [
  { name="Harry Addison", email="ha00871@surrey.ac.uk" },
]

description = "Astrophysics outreach tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "customtkinter",
    "matplotlib",
    "numpy",
    "pandas",
    "pillow",
    "pygame",
    "scikit-learn",
    "sonification",
    "strauss",
    "tensorflow==2.13.0",
    "tables"
    ]


[project.urls]
Homepage = "https://github.com/HarryAddison/Sonic-Screwdriver"
Issues = "https://github.com/HarryAddison/Sonic-Screwdriver/issues"