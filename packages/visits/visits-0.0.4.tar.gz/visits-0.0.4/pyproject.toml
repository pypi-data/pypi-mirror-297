[build-system]
requires = [ 'setuptools>=61.0', 'wheel' ]
build-backend = 'setuptools.build_meta'

[project]
name = 'visits'
authors = [
    { name = 'nggit', email = 'contact@anggit.com' },
]
description = 'visits is just an example of a web page to display hits.'
requires-python = '>=3.6'
dependencies = [
    'terbilang',
    'tremolo',
    'tremolo_session',
]
license = { text = 'MIT License' }
classifiers = [
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Topic :: Internet :: WWW/HTTP :: HTTP Servers',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
]
dynamic = [ 'version', 'readme' ]

[project.urls]
Homepage = 'https://gitlab.com/nggit/visits'
Source = 'https://gitlab.com/nggit/visits'
Funding = 'https://github.com/sponsors/nggit'

[tool.setuptools.dynamic]
version = { attr = 'visits.__version__' }
readme = { file = 'README.md', content-type = 'text/markdown' }
