[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-rsam"
version = "1.4.1"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
    {name = "Devy Kamil Syahbana", email = "devy.syahbana@gmail.com"},
    {name = "Syarif Abdul Manaf", email = "riefmof@gmail.com"},
]
description = "Calculating RSAM Value"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["seismic", "volcano", "volcanology", "convert", "sds", "seiscomp", "mseed"]
requires-python = ">=3.10"
dependencies = [
    "obspy",
    "openpyxl",
    "pandas",
    "numpy",
    "matplotlib",
    "peewee",
    "magma-converter",
    "material-color",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
base = [
    "obspy",
    "openpyxl",
    "pandas",
    "numpy",
    "matplotlib",
    "peewee",
    "magma-converter",
    "material-color",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-rsam"
Issues = "https://github.com/martanto/magma-rsam/issues"