[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "poetry-git-version-plugin"
version = "0.0.0"
description = "Poetry plugin to get package version from git"
homepage = "https://projects.rocshers.com/open-source/poetry-git-version-plugin"
repository = "https://gitlab.com/rocshers/python/poetry-git-version-plugin"
authors = ["Aleksei Marusich <aleksei.marusich@rocshers.com>"]
readme = "readme.md"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
]
packages = [{include = "poetry_git_version_plugin"}]

[tool.poetry.plugins."poetry.plugin"]
poetry-git-version-plugin = "poetry_git_version_plugin.plugins:PoetryGitVersionPlugin"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-git-version-plugin = "poetry_git_version_plugin.plugins:PoetryGitVersionApplicationPlugin"

[tool.poetry.dependencies]
python = ">=3.9,<4"
poetry = ">=1.2.2,<2"
gitpython = ">=3.1.43,<4"

[tool.poetry.group.dev_running.dependencies]
python = "3.9"
poetry = "1.2.2"
gitpython = "3.1.43"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
ruff = "^0.6.6"
black = "^24.8.0"
isort = "^5.13.2"
pre-commit = "^3.8.0"
mypy = "^1.11.2"
pre-commit-hooks = "^4.6.0"
gprof2dot = "^2024.6.6"

[tool.black]
skip-string-normalization = true
line-length = 120
target-version = ["py37"]

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
lint.select = ["A", "B", "C", "E", "F", "I", "UP"]
lint.fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
lint.ignore = ["UP004", "D100", "D101", "D102", "D103", "D104", "D107", "D400", "D415"]
line-length = 120
target-version = "py39"

[tool.coverage.run]
omit = [
    "*/tests/*",
    "install-poetry.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = "-vvs --tb=short"
xfail_strict = true
testpaths = [
    "tests",
    "integration",
]
python_files = [
    "tests/*.py",
    "test_*.py"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore:Module already imported:pytest.PytestWarning"
]

[tool.mypy]
python_version = 3.9

