[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jltest"
version = "0.1.1"
description = "A minimalistic Python library"
authors = [{name = "Your Name", email = "arun19ict@gmail.com"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.7.0",
    "fastapi>=0.111.0",
    "uvicorn>=0.24.0"
]

[project.urls]
Homepage = "https://github.com/svishnu88/jl-client"

[tool.setuptools]
packages = ["jltest"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"jltest" = ["py.typed"]

[tool.setuptools.exclude-package-data]
"*" = ["myenv", "*.pyc"]