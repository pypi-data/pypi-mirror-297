[tool.poetry]
name = "volleymeet"
version = "0.1.0"
description = "A meeting scheduler developed by Team Volleyball"
authors = ["Joshua Shew <joshua.t.shew@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Jython1415/cli-monolithic-architecture"
packages = [{ include = "volleymeet", from = "src" }]


[tool.poetry.scripts]
volleyball-meetings = "volleymeet.cli:main"

[tool.poetry.dependencies]
python = "^3.12"
mysql-connector-python = "^9.0.0"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
pytest = "^8.3.3"
pytest-cov = "^4.1.0"


[build-system]
requires = ["poetry-core>=1.0.0", "wheel"]
build-backend = "poetry.core.masonry.api"
