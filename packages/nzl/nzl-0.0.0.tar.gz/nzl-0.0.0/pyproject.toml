[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nzl"
version = "0.0.0"
description = "Nabla Zero Labs Open Source Software"
readme = "README.md"
authors = [{name="Juan Arrieta", email="juan.arrieta@nablazerolabs.com" }]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["astrodynamics"]

[project.urls]
Homepage = "https://github.com/NablaZeroLabs/nzl"
Issues = "https://github.com/NablaZeroLabs/nzl/issues"
