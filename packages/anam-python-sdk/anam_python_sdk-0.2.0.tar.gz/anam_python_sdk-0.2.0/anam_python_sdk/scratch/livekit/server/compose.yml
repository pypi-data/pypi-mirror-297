version: '3.8'

services:
  livekit-server:
    image: livekit/livekit-server
    ports:
      - "7880:7880"
      - "7881:7881"
    environment:
      - "LIVEKIT_KEYS=devkey: gnBrp3l06WboF71W7k0F58dNankNB5LZw"
      - "LIVEKIT_REDIS=redis://redis:6379"
    command: --node-ip=127.0.0.1
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: