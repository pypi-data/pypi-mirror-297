[tool.poetry]
name = "anam-python-sdk"
version = "0.1.0"
description = "An official package to interact with Anam's Avatar engine."
authors = ["Quinten Rosseel <quinten@anam.ai>"]
readme = "README.md"
license = "MIT"
homepage = "https://www.anam.ai"
repository = "https://github.com/anam-org/python-sdk"
packages = [{include = "python_sdk"}]

[tool.poetry.dependencies]
python = "^3.9"
aiortc = "1.9.0"
opencv-python = "^4.10.0.84"
aiohttp = "^3.10.5"
requests = "^2.32.3"
python-dotenv = "^1.0.1"
websockets = "^13.0.1"
livekit-api = "^0.7.0"
livekit = "^0.14.0"
livekit-agents = "^0.8.10"
livekit-plugins-deepgram = "^0.6.6"
livekit-plugins-openai = "^0.8.1"
livekit-plugins-silero = "^0.6.4"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"