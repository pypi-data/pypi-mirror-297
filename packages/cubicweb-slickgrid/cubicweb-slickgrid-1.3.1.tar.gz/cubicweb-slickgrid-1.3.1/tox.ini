[tox]
envlist = flake8,pytest,yamllint,black
toxworkdir={env:TOX_WORK_DIR:.tox}

[testenv:flake8]
skip_install = true
basepython = python3
deps =
  flake8
commands =
  flake8

[flake8]
basepython = python3
ignore = W503, E203, E731, E231
exclude = cubicweb_slickgrid/migration/*,test/data/*,.tox/*
max-line-length = 100

[testenv:pytest]
basepython = python3
deps =
  pytest
commands =
  pytest test/

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .
