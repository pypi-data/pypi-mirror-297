[build-system]
requires = ["setuptools", "wheel"] # PEP 508 specifications.
build-backend = "setuptools.build_meta"

[project]
name = "serto"
dynamic = ["version"]
description = "A Python package for optimizing SWMM models for infastructure design, operational control, and emergency response applications"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = ["SWMM", "optimization", "water", "stormwater", "modeling"]
requires-python = ">=3.8"

authors = [
    {name = "Caleb Buahin", email = "buahin.caleb@epa.gov"},
    {name = "Anne Mikelonis", email = "mikelonis.anne@epa.gov"},
]

maintainers = [
    {name = "Caleb Buahin", email = "buahin.caleb@epa.gov"},
    {name = "Anne Mikelonis", email = "mikelonis.anne@epa.gov"},
]

dependencies = [
    "pandas>=2.2.2",
    "pyyaml>=6.0.1",
    "pyswmm>=2.0.1",
    "mpi4py>=3.1.6",
    "shapely>=2.0.5",
    "fiona>=1.9.6",
    "pyproj>=3.6.1",
    "geopandas>=1.0.1",
    "matplotlib>=3.9.1",
    "plotly>=5.23.0",
    "numpy>=1.23.0",
    "chama>=0.3.0",
    "getmac>=0.9.5",
]

classifiers = [
      # How mature is this project? Common values are
          #   3 - Alpha
          #   4 - Beta
          #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.setuptools]
include-package-data = true
packages = ['serto']

[tool.setuptools.package-data]
pyproject = ["pyproject.toml"]

[project.scripts]
swmmoptimizer = "serto.cli:main"

[options.entry_points]
console_scripts = {swmmoptimizer= "serto.cli:main"}