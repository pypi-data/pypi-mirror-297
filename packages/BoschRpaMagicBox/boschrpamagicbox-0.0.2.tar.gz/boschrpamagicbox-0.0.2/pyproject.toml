[build-system]
requires = ["setuptools>=61.0",'BoschRpaMagicBox']
build-backend = "setuptools.build_meta"

[project]
name = "BoschRpaMagicBox"
version = "0.0.2"
authors = [
    { name = "LV Zhichao", email = "zhichao.lv@cn.bosch.com" },
]
description = "This package is used for building low code or no code RPA solutions within Bosch."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "selenium==4.8.0",
    'BoschRpaMagicBox'
]

[project.urls]
"Homepage" = "https://github.boschdevcloud.com/LZV2SZH/BoschRpaMagicBox"
"Bug Tracker" = "https://github.boschdevcloud.com/LZV2SZH/BoschRpaMagicBox/issues"