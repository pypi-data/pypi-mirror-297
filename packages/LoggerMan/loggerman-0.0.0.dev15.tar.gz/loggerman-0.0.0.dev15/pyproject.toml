
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev15"
name = "LoggerMan"
dependencies = [
    "MDit == 0.0.0.dev3",
    "ActionMan == 0.0.0.dev15",
    "ProtocolMan == 0.0.0.dev2",
]
requires-python = ">=3.10"
