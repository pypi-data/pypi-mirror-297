[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textblaze_to_espanso"
version = "0.1.10"
authors = [
    { name = "makeyouswag" },
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "black==24.8.0",
    "build==1.2.2",
    "certifi==2024.8.30",
    "cffi==1.17.1",
    "charset-normalizer==3.3.2",
    "click==8.1.7",
    "cryptography==43.0.1",
    "docutils==0.21.2",
    "idna==3.10",
    "importlib_metadata==8.5.0",
    "jaraco.classes==3.4.0",
    "jaraco.context==6.0.1",
    "jaraco.functools==4.0.2",
    "jeepney==0.8.0",
    "keyring==25.4.1",
    "loguru==0.7.2",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "more-itertools==10.5.0",
    "mypy-extensions==1.0.0",
    "nh3==0.2.18",
    "packaging==24.1",
    "pathspec==0.12.1",
    "pkginfo==1.10.0",
    "platformdirs==4.3.6",
    "pycparser==2.22",
    "Pygments==2.18.0",
    "pyproject_hooks==1.1.0",
    "python-dotenv==1.0.1",
    "readme_renderer==44.0",
    "requests==2.32.3",
    "requests-toolbelt==1.0.0",
    "rfc3986==2.0.0",
    "rich==13.8.1",
    "ruamel.yaml==0.18.6",
    "ruamel.yaml.clib==0.2.8",
    "SecretStorage==3.3.3",
    "twine==5.1.1",
    "urllib3==2.2.3",
    "zipp==3.20.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.setuptools]
packages = ["textblaze_to_espanso"]

[project.urls]
Homepage = "https://github.com/makeyouswag/TextBlazeToEspanso/"
Issues = "https://github.com/makeyouswag/TextBlazeToEspanso/issues"

