[tool.pdm.build]
includes = []

[project]
authors = [
    { name = "Rin", email = "icealtria+github@gmail.com" },
]
requires-python = "<4.0,>=3.12"
dependencies = [
    "pyxdg<1.0,>=0.28",
    "tomli-w<2.0.0,>=1.0.0",
    "unalix-rev<1.0.0,>=0.9.1",
]
name = "linkwiz"
version = "0.3.0"
description = "LinkWiz is a Linux tool that lets users select their preferred browser for opening links."
readme = "README.md"
classifiers = [
    "Operating System :: POSIX :: Linux",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
]

[project.license]
text = "GPL-2.0-only"

[project.urls]
repository = "https://github.com/icealtria/linkwiz"

[project.scripts]
linkwiz = "linkwiz.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
