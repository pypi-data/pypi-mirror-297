[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[project]
name = "copul"
authors = [
  { name="Marcus Rockel", email="marcus.rockel@finance.uni-freiburg.de" },
  { name="Eva LÃ¼tkebohmert-Holtz", email="eva.luetkebohmert@finance.uni-freiburg.de" },
  { name="Jonathan Ansari", email="jonathan.ansari@plus.ac.at" },
]
description = "Risk analysis with copulas."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool]

[tool.poetry]
name = "copul"
version = "0.1.1"
description = "Mathematical computation and visualization of bivariate copulas."
readme = "README.md"
authors = ["Marcus Rockel <marcus.rockel@finance.uni-freiburg.de>"]
repository = "https://github.com/Corrram/copul"
# homepage = "https://github.com/Corrram/copul"
documentation = "https://copul.readthedocs.io"

[tool.poetry.urls]
# "Homepage" = "https://github.com/Corrram/copul"
"Issue Tracker" = "https://github.com/Corrram/copul/issues"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2"
sympy = "^1.13"
numpy = "^2.0"
scipy = "^1.14"
matplotlib = "^3.9"
sympy-plot-backends = "^3.1"
statsmodels = "^0.14"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.4"
sphinx-rtd-theme = "^2.0"
black = "^24.8"
pytest = "^8.3.2"
pytest-pycharm = "^0.7.0"
jupyter = "^1.0.0"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.6.1"

