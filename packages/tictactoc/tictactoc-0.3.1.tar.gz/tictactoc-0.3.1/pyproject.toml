[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "tictactoc"
authors = [{ name = "Felipe Maza", email = "felipe@felipem.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version", "description"]

dependencies = ["pytest >= 7", "numpy >= 1.18.0"]


[project.optional-dependencies]
dev = ["flit", "black", "pre-commit"]


[project.urls]
repository = "https://github.com/felipem775/tictactoc"


[project.scripts]
tictactoc-tests = "tictactoc.tests.__init__:run_tests"


[tool.pytest.ini_options]
addopts = "--durations=0 --durations-min=0.1"
testpaths = "src/tests"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]

[tool.black]
line-length = 79
