[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinxcontrib-fulltoc-agdsn"
version = "1.3.1"
description = "Include a full table of contents in your Sphinx HTML sidebar"
authors = [
    { name = "Doug Hellmann", email = "doug@doughellmann.com" },
]
maintainers = [
    { name = "AG DSN", email = "services@agdsn.de" },
]
readme = "README.rst"
license = { text = "Apache License, Version 2.0" }
keywords = ["documentation", "Sphinx", "table of contents"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Utilities"
]
dependencies = [
  "sphinx"
]

[project.urls]
Documentation = "http://sphinxcontrib-fulltoc.readthedocs.org"
Source = "https://github.com/agdsn/sphinxcontrib-fulltoc"
Original = "https://github.com/sphinx-contrib/fulltoc"

[tool.setuptools.packages.find]
include = ["sphinxcontrib.*"]
