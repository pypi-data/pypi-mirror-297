[metadata]
name = geysermc
version = attr: geysermc.__version__
author = Legopitstop
author_email = contact@lpsmods.dev
description = The unofficial Python wrapper for geysermc.org
keywords = Minecraft,GeyserMC
url = https://github.com/legopitstop/geysermc/
project_urls = 
	Download=https://github.com/legopitstop/geysermc/releases
	Documentation=https://docs.lpsmods.dev/geysermc
	Source Code=https://github.com/legopitstop/geysermc
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.12

[options]
packages = geysermc
python_requires = >=3.6
install_requires = 
	requests
	Pillow
	pydantic
zip_safe = False
include_package_data = True

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=1.11.2
	flake8>=3.9
	tox>=3.24

[options.package_data]
geysermc = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

