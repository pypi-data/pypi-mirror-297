[tool.poetry]
name = "persunraveltorch"
version = "0.0.2"
description = "Unravelled Persistence in PyTorch"
authors = ["Benedikt Fluhr <pypi@bfluhr.com>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://git.sr.ht/~bfluhr/persunraveltorch"
documentation = "https://persunraveltorch.neocities.org/latest/"


[tool.poetry.dependencies]
python = ">= 3.12, < 4.0"
torch = ">= 2.3.1"

[[tool.poetry.source]]
name = "pytorch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"


[tool.poetry.group.dev.dependencies]
tadasets = "^0.2.1"
gudhi = "^3.10.1"
notebook = "^7.2.1"
scikit-learn = "^1.5.1"
matplotlib = "^3.9.2"
ipdb = "^0.13.13"
jupytext = "^1.16.4"
sphinx = "^7.4.7"
torch = { version = "^2.3.1+cpu", source = "pytorch_cpu" }
myst-nb = "^1.1.1"
python-dotenv = "^1.0.1"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-katex = "^0.9.10"
neocitizen = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
