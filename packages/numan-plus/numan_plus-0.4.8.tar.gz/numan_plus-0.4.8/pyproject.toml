[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numan_plus"
version = "0.4.8"
authors = [
  { name="Mirko Zanon", email="mirkozanon91@gmail.com" },
]
description = "A package for additional functionalities in numan (https://github.com/LemonJust/numan)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MirkoZanon/numan_plus"
"Bug Tracker" = "https://github.com/MirkoZanon/numan_plus/issues"