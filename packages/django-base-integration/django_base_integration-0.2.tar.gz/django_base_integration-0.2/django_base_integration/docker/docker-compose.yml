version: '3.8'
services:
  postgres:
    image: postgres:15.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
  backend:
    volumes:
      - static_data:/usr/src/server/static
      - media_data:/usr/src/server/media
    ports:
      - "80:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
  backup_data:
  cache_data:
  media_data:
  static_data: