[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "saltworks"
dynamic = ["version"]
description = ''
readme = "README.md"
authors = [
  { name = "Leander Lacroix", email = "leander.lacroix.dev@protonmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics"
]
keywords = ["astronomy", "astrophysics"]
license = { file = "LICENSE" }

requires-python = ">=3.8"
dependencies = [
  "matplotlib",
  "numpy",
  "pandas",
  "scikit-sparse",
  "scipy"]

[project.urls]
Homepage = "https://gitlab.in2p3.fr/lemaitre/saltworks"
Repository = "https://gitlab.in2p3.fr/lemaitre/saltworks"
Changelog = "https://gitlab.in2p3.fr/lemaitre/saltworks/-/blob/main/CHANGELOG.md"


[project.optional-dependencies]
test = ["pytest>=6.0"]

[tool.setuptools.dynamic]
version = {attr = "saltworks.__version__"}


[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
python_files = ["tests/*.py"]
