[metadata]
name = mimosa-models
version = attr: mimosa.models.__version__
description = SQLAlchemy ORM models for the mimosa database
description_file = README.md
author = ESRF
author_email = daiquiri-feedback@esrf.fr
license = Apache License, Version 2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
keywords = 
	mimosa
	daiquiri
	database
	SQLAlchemy
url = https://gitlab.esrf.fr/ui/mimosa/mimosa-models

[options]
include_package_data = True
install_requires = 
	mysql-connector-python
	sqlalchemy
packages = find:
package_dir = 
	=src
python_requires = >=3.7

[options.packages.find]
where = src

[flake8]
ignore = E501,W503,E203,W504,E251,E262,E265,E266,W291,W293

[egg_info]
tag_build = 
tag_date = 0

