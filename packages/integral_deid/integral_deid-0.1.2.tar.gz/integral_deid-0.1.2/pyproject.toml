[tool.poetry]
name = "integral_deid"
version = "0.1.2"
description = "PHI taggging and redaction"
authors = ["Kevin DeSimone <kevin@useintegral.com>", "Dominick Villano <dominick@useintegral.com>"]
include = [
    "deid_application.py",
]

[tool.poetry.dependencies]
python = "^3.10"
transformers = "4.39.1"
spacy = "3.7.4"
pycorenlp = "0.3.0"
datasets = "2.18.0"
torch = "2.2.1"
tensorboard = "2.16.2"
seqeval = "1.2.2"
pandas = "2.2.1"
accelerate = "0.28.0"
allennlp-light = "1.0.0"
databricks-sdk = "0.23.0"
markupsafe = "2.0.1"
ai2-tango = "^1.3.2"

[tool.poetry.dev-dependencies]
black = "23.12.1"
coverage = "7.4.3"
flake8 = "7.0.0"
mypy = "1.8.0"
pandas-stubs = "2.1.4.231227"
pre-commit = "3.6.0"
pytest = "7.4.4"
pyfakefs = "5.3.5"
en_core_web_sm = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl" }
en_core_sci_sm = { url = "https://s3-us-west-2.amazonaws.com/ai2-s2-scispacy/releases/v0.5.4/en_core_sci_sm-0.5.4.tar.gz" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
