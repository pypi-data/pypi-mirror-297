[tool.poetry]
name = "solidipes-core-plugin"
version = "0.0.1"
description = "Core plugin for Solidipes with essential modular components"
authors = [
	"Son Pham-Ba <son.phamba@epfl.ch>",
	"Guillaume Anciaux <guillaume.anciaux@epfl.ch>",
]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "solidipes_core_plugin"}]

[tool.poetry.dependencies]
python = "^3.9.12,<3.13"
solidipes = "^1.0.1"
streamlit = "^1.37.0"
ipython = "^8.18.1"
nbconvert = "^7.16.4"
pre-commit = {version = "^3.0.4", optional = true}
build = {version = ">=1.0.3,<2.0.0", optional = true}
pytest = {version = "^8.1.1", optional = true}

[tool.poetry.extras]
dev = [
    "pre-commit",
	"build",
	"pytest",
]

[tool.poetry.plugins."solidipes.plugins"]
core = "solidipes_core_plugin"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = [
	"solidipes_core_plugin/__init__.py",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
line_length = 120
profile = "black"

[tool.codespell]
skip = 'poetry.lock,CHANGELOG.md'
