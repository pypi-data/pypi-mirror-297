[tool.poetry]
name = "thyroai"
version = "0.1.0"
description = "This Python package leverages OpenAI's ChatGPT to assist in diagnosing thyroid tumors. Designed specifically for medical professionals and researchers, the tool offers a simplified interface for analyzing clinical data and generating diagnostic insights. By inputting URLs of pathological images, the package processes the information through ChatGPT to provide a probabilistic assessment of potential thyroid conditions, including both benign and malignant tumors."
authors = ["Cj Yan <yanchangjian2019@126.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.2.2"
openai = "^1.30.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
