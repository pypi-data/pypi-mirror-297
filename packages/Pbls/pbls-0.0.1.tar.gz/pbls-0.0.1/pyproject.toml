[build-system]
requires = ["setuptools", ]
build-backend = "setuptools.build_meta"

[project]
name = "Pbls"
authors = [
    {name = "Heeseok", email = "heeseok.heo@pebblous.ai"}
]
description = "DataClinic API packages"
version = "0.0.1"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "requests > 2.26.0",
    "tqdm",
    "paramiko",
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/heeseok-pebblous/Pbls.git"
