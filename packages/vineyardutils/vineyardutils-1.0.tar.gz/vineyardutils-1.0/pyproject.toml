[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vineyardutils"
version = "1.0"
authors = [
  { name="Pierluigi Rossi", email="pierluigi.rossi@unitus.it" },
]
description = "A Python package for digital agriculture in vineyard-related activities"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pierluigirossi86/VineyardUtils"
Issues = "https://github.com/pierluigirossi86/VineyardUtils/issues"
