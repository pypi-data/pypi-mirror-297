[project]
name = "engscript"
version = "0.0.1"
description = "EngScript is an experimental library aiming to provide fast OpenSCAD-like, python tool, with integrated rendering and assembly capabilities"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
  "License :: OSI Approved :: MIT License"
]
keywords = ["hardware", "CAD", "Mesh"]
authors = [
    { name = "Julian Stirling", email = "julian@julianstirling.co.uk" },
]
dependencies = [
    "manifold3d",
    "numpy>=2",
    "pyglet<2",
    "scipy",
    "matplotlib",
    "pillow",
    "trimesh",
    "pdoc",
    "cascadio",
    "ezdxf"
]

[project.optional-dependencies]
"dev" = [
    "pylint",
    "colorama",
    "pylint-mccabe",
    "mypy",
    "autopep8",
    "pytest",
    "coverage",
    "mkdocs"
]

[project.scripts]
engscript-doc = "engscript.__main__:doc_cli"

[project.urls]
"Homepage" = "https://gitbuilding.gitlab.io/engscript/"
"Bug Tracker" = "https://gitlab.com/gitbuilding/engscript/issues"
"Source Code" = "https://gitlab.com/gitbuilding/engscript"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "engscript",
    "docs/mkdocs/img",
    "docs/mkdocs/logo"
]

[tool.autopep8]
max_line_length = 88
recursive = true
exit-code = true
aggressive = 2

[tool.mypy]
strict = true
disallow_untyped_calls = false
plugins = [
    "numpy.typing.mypy_plugin"
]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.coverage.run]
branch = true
source = [
    "engscript"
]
