[tool.poetry]
name = "video2story"
version = "1.1.0"
description = "Simple telegram story uploader"
repository = "https://codeberg.org/igorechek06/video2story"
authors = ["Tolmachev Igor <me@igorek.dev>"]
readme = "README.md"
packages = [{ include = "video2story" }]

[tool.poetry.dependencies]
python = "^3.10"
python-telegram = "^0.19.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.2"
isort = "^5.13.2"
black = "^24.8.0"

[tool.poetry.scripts]
video2story = "video2story:main"

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_calls = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
