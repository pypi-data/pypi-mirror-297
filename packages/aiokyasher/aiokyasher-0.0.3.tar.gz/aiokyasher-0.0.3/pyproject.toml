[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiokyasher"
version = "0.0.3"
authors = [
  { name="nennneko5787", email="h4369@nennneko5787.net" },
]
description = "This is the asyncio version of Kyasher, a library for manipulating Kyash in Python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Natural Language :: Japanese",
]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/nennneko5787/aiokyasher"
Issues = "https://github.com/nennneko5787/aiokyasher/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
