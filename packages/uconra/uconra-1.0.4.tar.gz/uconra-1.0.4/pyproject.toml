[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uconra"
version = "1.0.4"
description = "Application security authenticater"
readme = "README.md"
authors = [{ name = "motchello", email = "motchello@gmail.com" }]
license = { file = "LICENSE.txt" }

classifiers = [
 "License :: OSI Approved :: MIT License",
 "Programming Language :: Python",
 "Programming Language :: Python :: 3",
 "Operating System :: MacOS :: MacOS X",
 "Operating System :: Microsoft :: Windows",
 "Intended Audience :: Developers",
]

keywords = ["security", "password", "hashing", "applications"]
requires-python = ">=3.11"

dependencies = [
 "argon2-cffi >= 23.1.0",
 "argon2-cffi-bindings >= 21.2.0",
 "certifi >= 2024.8.30",
 "cffi >= 1.17.1",
 "charset-normalizer >= 3.3.2",
 "dnspython >= 2.6.1",
"idna >= 3.10", "pycparser >= 2.22",
 "PyJWT >= 2.9.0",
 "requests >= 2.32.3",
 "urllib3 >= 2.2.3"
]

[project.urls]
Homepage = "https://github.com/Uconra/uconra"
Issues = "https://github.com/Uconra/uconra/issues"

